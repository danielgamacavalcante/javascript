<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema Nacionalidade</h1>
    Informe sua Nacionalidade: <input type="text" name="txtN" id="txtN">
    <button type="button" onclick="nacionalidade()">Verificar</button>
    <div id="resp">Resultado</div>

    <script>
        function nacionalidade(){
            var inputN = document.querySelector('input#txtN')
            var divResp = document.querySelector('div#resp')
            divResp.innerHTML = `Você disse que é ${inputN.value}`
            if(inputN.value == 'brasileiro' || inputN.value == 'Brasileiro'){
                divResp.innerHTML += `<p>sua nacionalidade é ${inputN.value}</p>`
            }else{
                divResp.innerHTML += `<p>Você é um estrangeiro.</p>` 
            }
        }
    </script>
</body>
</html>
