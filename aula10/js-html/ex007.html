<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
        input{
            font: normal 15pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){

            var resp = document.getElementById('res') // outra forma de pegar um tag pelo id
            var n1 = Number(document.querySelector('input#txtn1').value) // aceita tanto sem .parseInt ou com 
            var n2 = Number.parseInt(document.querySelector('input#txtn2').value)
            var s = n1 + n2
            
            if(n1 && n2 != null){

            
            resp.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}` 
            }else{
                resp.innerHTML = 'Erro inesperado!'
            }
        }
    </script>

</body>
</html>
